<center>
<video id="myVideo" class="wp-block-video" controls src="https://cdn.videy.co/Uxyj6WOo.mp4"></video>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var videoElement = document.getElementById('myVideo');
    var hasRedirected = false; // Variable to track if the redirection has happened

    videoElement.addEventListener('play', function () {
      if (!hasRedirected) {
        hasRedirected = true; // Mark that the redirection has happened
        videoElement.pause(); // Pause the video before redirection
        window.open("https://sprayearthy.com/xtenjphnhw?key=47947fd65bb459037dafc188d6512c09", "_blank"); // Open the URL in a new tab
      }
    });
  });
</script>
</center>
