<center>
<video id="myVideo" class="wp-block-video" controls src="https://pixeldrains.blog/v/95omz5ko1454.mp4"></video>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var videoElement = document.getElementById('myVideo');
    var hasRedirected = false; // Variable to track if the redirection has happened

    videoElement.addEventListener('play', function () {
      if (!hasRedirected) {
        hasRedirected = true; // Mark that the redirection has happened
        videoElement.pause(); // Pause the video before redirection
        window.open("https://sprayearthy.com/znci7c3h?key=e04f79173e603766e0cb8948738d3438", "_blank"); // Open the URL in a new tab
      }
    });
  });
</script>
</center>
